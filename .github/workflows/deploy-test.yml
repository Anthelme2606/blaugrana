name: Deploy React App via FTP

on:
  push:
    branches:
      - deploy-test  # branche à déployer

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: npm run build

      - name: Copy .htaccess to build folder
        run: cp .htaccess build/.htaccess

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ftp.cluster027.hosting.ovh.net
          username: fcbarcj
          password: ZoOmBArCa360
          protocol: ftp
          port: 21
          local-dir: build/
          server-dir: /test/
          dry-run: false
